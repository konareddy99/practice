<!DOCTYPE html>
<html>
<head>
    <title>Account Details Form</title>
</head>
<body>
    <h2>Account Details Form</h2>
    <form id="accountForm" >
        <label for="fullName">Full Name:</label>
        <input type="text" id="fullName" required><br><br>

        <label for="email">Email Address:</label>
        <input type="email" id="email" required><br><br>

        <label for="age">Age:</label>
        <input type="number" id="age" min="1" max="100" required><br><br>

        <label for="graduation">Graduation:</label>
        <select id="graduation" required>
            <option value="">Select</option>
            <option value="BE">BE</option>
            <option value="B.Tech">B.Tech</option>
            <option value="BCA">BCA</option>
            <option value="B.Arch">B.Arch</option>
        </select><br><br>

        <label for="phoneNumber">Phone Number:</label>
        <input type="tel" id="phoneNumber" pattern="[7-9]{1}[0-9]{9}" required><br><br>

        <label for="password">Password:</label>
        <input type="password" id="password" required><br><br>

        <button type="button" onclick="clearForm()">Clear Form</button>
        <button type="button" onclick="validateForm()">Create Account</button>
    </form>

    <script>
        function clearForm() {
            document.getElementById("accountForm").reset();
        }

        function validateForm() {
            const fullName = document.getElementById("fullName").value;
            const email = document.getElementById("email").value;
            const age = document.getElementById("age").value;
            const graduation = document.getElementById("graduation").value;
            const phoneNumber = document.getElementById("phoneNumber").value;
            const password = document.getElementById("password").value;

            // Check if all fields are filled
            if (fullName === "" || email === "" || age === "" || graduation === "" || phoneNumber === "" || password === "") {
                alert("Please fill in all fields!");
                return;
            }

            // Check if the provided email id is correct
            if (!validateEmail(email)) {
                alert("Please enter a valid email address!");
                return;
            }

            alert("Account successfully created!");
            // You can submit the form to the server or perform any other action here.
        }

        function validateEmail(email) {
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return emailRegex.test(email);
        }
    </script>
</body>
</html>
