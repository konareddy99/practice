<!DOCTYPE html>
<html>
<head>
    <title>Account Details Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 20px;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        form {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        input[type="text"],
        input[type="email"],
        input[type="number"],
        input[type="tel"],
        input[type="password"],
        select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 15px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-right: 10px;
        }

        button:last-child {
            background-color: #f44336;
        }

        button:hover {
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <h2>Account Details Form</h2>
    <form id="accountForm">
        <label for="fullName">Full Name:</label>
        <input type="text" id="fullName" required>

        <label for="email">Email Address:</label>
        <input type="email" id="email" required>

        <label for="age">Age:</label>
        <input type="number" id="age" min="1" max="100" required>

        <label for="graduation">Graduation:</label>
        <select id="graduation" required>
            <option value="">Select</option>
            <option value="BE">BE</option>
            <option value="B.Tech">B.Tech</option>
            <option value="BCA">BCA</option>
            <option value="B.Arch">B.Arch</option>
        </select>

        <label for="phoneNumber">Phone Number:</label>
        <input type="tel" id="phoneNumber" pattern="[7-9]{1}[0-9]{9}" required>

        <label for="password">Password:</label>
        <input type="password" id="password" required>

        <button type="button" onclick="clearForm()">Clear Form</button>
        <button type="button" onclick="validateForm()">Create Account</button>
    </form>

    <script>
        // JavaScript code remains the same as in the previous example
        function clearForm() {
            document.getElementById("accountForm").reset();
        }

        function validateForm() {
            const fullName = document.getElementById("fullName").value;
            const email = document.getElementById("email").value;
            const age = document.getElementById("age").value;
            const graduation = document.getElementById("graduation").value;
            const phoneNumber = document.getElementById("phoneNumber").value;
            const password = document.getElementById("password").value;

            // Check if all fields are filled
            if (fullName === "" || email === "" || age === "" || graduation === "" || phoneNumber === "" || password === "") {
                alert("Please fill in all fields!");
                return;
            }

            // Check if the provided email id is correct
            if (!validateEmail(email)) {
                alert("Please enter a valid email address!");
                return;
            }

            alert("Account successfully created!");
            // You can submit the form to the server or perform any other action here.
        }

        function validateEmail(email) {
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return emailRegex.test(email);
        }
    </script>
</body>
</html>
